<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>
  <form action="/tacos/">
    <p>
      <label for="username">Enter a username</label>
      <input type="text" placeholder="username" id="username" name="username" minlength="5" maxlength="30" required />
    </p>
    <p>
      <label for="pwd">Enter a password</label>
      <input type="password" placeholder="password" id="pwd" name="password" />
    </p>
    <button>Submit</button>
  </form>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q" />
    <button>Submit</button>
  </form>
  <form action="/birds">
    <input type="checkbox" name="check" id="check" />
    <label for="check"> Yes i agree</label>
    <p>
      <label for="xs">Large</label>
      <input type="radio" name="size" id="xs" />
      <label for="s">small</label>
      <input type="radio" name="size" id="s" />
      <label for="m">meduim</label>
      <input type="radio" name="size" id="m" />
    </p>
    <p>
      <label for="meal">Please select your meal</label>
      <select name="meal" id="meal">
        <option value="">Please choose an option</option>
        <option value="steak">Steak</option>
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
      </select>
    </p>
    <p>
      <label for="requests">Any special requests</label><br />
      <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Enter here"></textarea>
    </p>
    <button>submit</button>
  </form>
</body>

</html>
