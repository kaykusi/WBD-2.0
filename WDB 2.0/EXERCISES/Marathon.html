<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registration!!!</h1>
    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <h3>Select A Race:</h3>
        <div>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required>
            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="youth">18-30</option>
                <option value="adults">30-50</option>
                <option value="aged">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
